<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SnekPose</title>
        <link rel="stylesheet" href="CSS/index.css">
    </head>
    <body>

        <!-- MAIN MENU -->
        <div class="menu" id="menu"></div>

        <!-- GAME -->
        <div class="main" id="main">

            <!-- Info like health, pellet despawn timer, Score etc -->
            <div class="topinfo">
                <img src="ASSETS/health3.png" alt="" id="health">
                <div id="pellettimer"></div>
                <div class="score">
                    <p id="highscore">0000</p>
                    <p id="currentscore">0</p>
                </div>
            </div>

            <!-- Main Game -->
            <div class="gamecontainer"><canvas id="room" width="500" height="500"></canvas></div>
            
            <!-- Extra controls, Music slider, Help, etc -->
            <div class="bottominfo">
                <div class="left">
                    <img src="ASSETS/share.svg" alt="Share" width="20px" id="share">
                    <p id="help">?</p>
                </div>
                <div class="right">
                    <img src="ASSETS/volume.svg" alt="Volume" width="16px">
                    <input type="range" id="volume" name="volume" min="0" max="100" value="50">
                </div>
            </div>

        </div>

        <!-- LEADERBOARD -->
        <div class="leaderboard" id="leaderboard">

            <div class="inputpage" id="inputpage">
                <p>Enter your Initials</p>

                <!-- Only allow A-Z -->
                <div id="nameinput">
                    <input type="text" class="initials" maxlength="1" onkeypress="return (event.charCode > 64 && 
                    event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)">
                    <input type="text" class="initials" maxlength="1" onkeypress="return (event.charCode > 64 && 
                    event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)">
                    <input type="text" class="initials" maxlength="1" onkeypress="return (event.charCode > 64 && 
                    event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)">
                    <input type="text" class="initials" maxlength="1" onkeypress="return (event.charCode > 64 && 
                    event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)">
                </div><br>
                <p class="alert" id="alrt">Please enter all 4 Initials !</p><br>

                <p>Your Score</p>
                <p id="score">2000</p><br>

                <p class="prompt">Press Enter to see Leaderboards</p>
            </div>

            <div class="resultspage" id="resultspage">
                <table id="lb">
                    <tr id='rank1'>
                        <td class="rank">1</td>
                        <td class="name">----</td>
                        <td class="scr">--</td>
                    </tr>

                    <tr id='rank2'>
                        <td class="rank">2</td>
                        <td class="name">----</td>
                        <td class="scr">--</td>
                    </tr>

                    <tr id='rank3'>
                        <td class="rank">3</td>
                        <td class="name">----</td>
                        <td class="scr">--</td>
                    </tr>

                    <tr>
                        <td class="sep" colspan="3"><div></div></td>
                    </tr>

                    <tr id="rankx">
                        <td class="rank">10</td>
                        <td class="name">----</td>
                        <td class="scr">----</td>
                    </tr>

                </table>
                <br><br>
                <p class="prompt">Press Enter to Retry</p>
            </div>
        </div>

        <!-- FIREBASE DB MANAGEMENT -->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <!-- <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
        <script src="JS/database.js"></script> -->

        <!-- OTHER SETUP -->
        <script src="JS/pagecontroller.js"></script>
        <script src="JS/audiocontroller.js"></script>

        <!-- GAME -->
        <script src="JS/roomsetup.js"></script>     <!--Controls some intrinsic game variables, such as speed, starting snake size, grid size, etc-->
        <script src="JS/snake.js"></script>         <!--Handles everything about the snake. Movement, Drawing, etc-->
        <script src="JS/pellets.js"></script>       <!--Handles creation, and eating of pellets-->
        <script src="JS/poses.js"></script>         <!--Handles creation, and finishing of poses-->
        <script src="JS/uicontroller.js"></script>  <!--Handles and Updates the UI-->
        <script src="JS/rungame.js"></script>       <!--Main Game loop, calls all function declared in above scripts-->
    </body>
</html>
